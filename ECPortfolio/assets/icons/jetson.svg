<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 160" width="240" height="160">
  <defs>
    <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#0b3b2e"/><stop offset="1" stop-color="#0b2b2a"/></linearGradient>
    <linearGradient id="chipGrad" x1="0" x2="1"><stop offset="0" stop-color="#111827"/><stop offset="1" stop-color="#2b2f36"/></linearGradient>
    <linearGradient id="portGrad" x1="0" x2="1"><stop offset="0" stop-color="#1f2937"/><stop offset="1" stop-color="#4b5563"/></linearGradient>
  </defs>
  <rect rx="10" ry="10" x="8" y="8" width="224" height="144" fill="url(#g1)"/>
  <!-- SoC -->
  <rect x="40" y="30" width="80" height="60" rx="6" fill="url(#chipGrad)" stroke="#0f172a" stroke-width="1.5"/>
  <text x="80" y="65" font-size="9" fill="#9ca3af" font-family="sans-serif" text-anchor="middle">NVIDIA</text>
  <!-- Memory chips -->
  <rect x="132" y="28" width="48" height="18" rx="3" fill="#0b1220" opacity="0.9"/>
  <rect x="132" y="52" width="48" height="18" rx="3" fill="#0b1220" opacity="0.9"/>
  <!-- USB / HDMI ports -->
  <rect x="188" y="30" width="36" height="12" rx="2" fill="url(#portGrad)"/>
  <rect x="188" y="48" width="36" height="12" rx="2" fill="url(#portGrad)"/>
  <!-- GPIO row -->
  <g fill="#111827">
    <rect x="20" y="100" width="6" height="22" rx="1.2"/>
    <rect x="28" y="100" width="6" height="22" rx="1.2"/>
    <rect x="36" y="100" width="6" height="22" rx="1.2"/>
    <rect x="44" y="100" width="6" height="22" rx="1.2"/>
    <rect x="52" y="100" width="6" height="22" rx="1.2"/>
    <rect x="60" y="100" width="6" height="22" rx="1.2"/>
  </g>
  <!-- small components -->
  <circle cx="120" cy="110" r="3" fill="#fbbf24"/>
  <circle cx="140" cy="120" r="2.5" fill="#f97316"/>
  <!-- shadow -->
  <rect x="8" y="140" width="224" height="8" rx="4" fill="rgba(0,0,0,0.2)"/>
</svg>
